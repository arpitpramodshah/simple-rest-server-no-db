function piledriver(logo, type, model, eccentricMoment, eccentricWeight){
	this.logo = logo;
	this.typeofdriver = type;
	this.modeltype = model;
	this.mt = eccentricMoment;
	this.mv = eccentricWeight;	
	this.amplitude = function(){
		if(this.mt == 25 && this.mv == 2){
			var amp = (2*this.mt)/this.mv;
			return amp;
		} else if (this.mt == 30 && this.mv == 3){
			var amp = (2*this.mt)/this.mv;
			return amp;
		}
	}
	}
